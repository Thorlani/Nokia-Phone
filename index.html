<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Phone</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="top">
                <div class="layer">
                    <div class="upper">
                        <div class="first"></div>
                        <div class="second">
                            <div class="one"></div>
                            <div class="teo"></div>
                            <div class="one"></div>
                            <div class="one"></div>
                            <div class="one"></div>
                            
                        </div>
                        <div class="third"></div>
                    </div>
                    <div class="nokia"><span>NOKIA</span></div>
                    <div class="screen">
                        <div class="bars">
                            <div class="batteries">
                                <div class="wone"></div>
                                <div class="two"></div>
                                <div class="three"></div>
                                <div class="four"></div>
                            </div>
                            <div class="text">
                                <textarea placeholder="Hello World" name="Hello World" id="output" cols="15" rows="10"></textarea>
                                <div id="icon-for-menu">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                                      </svg>
                                      
                                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                          <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                                        </svg>
                                      
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                          <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" />
                                        </svg>
                                      
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                          <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                          <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                        </svg>
                                      
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                          <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 2h6v4H7V5zm8 8v2h1v-2h-1zm-2-2H7v4h6v-4zm2 0h1V9h-1v2zm1-4V5h-1v2h1zM5 5v2H4V5h1zm0 4H4v2h1V9zm-1 4h1v2H4v-2z" clip-rule="evenodd" />
                                        </svg>
                                      
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                        </svg>

                                          <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                                        </svg>
                                      
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                          <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" />
                                        </svg>
                                      
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                                        </svg>
                                </div>
                                <div id="calling">
                                    <span>Calling</span>
                                    <h2>Uncle Bob</h2>
                                </div>
                            </div>
                            <div class="network">
                                <div class="one"></div>
                                <div class="ttwo"></div>
                                <div class="three"></div>
                                <div class="four"></div>
                            </div>
                        </div>
                        <div class="menu"><span>Menu</span></div>
                    </div>
                    <div class="buttons">
                        <div class="first" onclick="call()"></div>
                        <div class="second" onclick="menubar()"></div>
                        <div class="third" onclick="Clear()"></div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="grid-one">
                    <p onclick="display('1')"><span>1</span></p>
                </div>
                <div class="grid-two">
                    <p onclick="display('2')"><span>2</span> abc</p>
                </div>
                <div class="grid-three">
                    <p onclick="display('3')"><span>3</span> def</p>
                </div>
                <div class="grid-four">
                    <p onclick="display('4')"><span>4</span> ghi</p>
                </div>
                <div class="grid-five">
                    <p onclick="display('5')"><span>5</span> jkl</p>
                </div>
                <div class="grid-six">
                    <p onclick="display('6')"><span>6</span> mno</p>
                </div>
                <div class="grid-seven">
                    <p onclick="display('7')"><span>7</span> pqr</p>
                </div>
                <div class="grid-eight">
                    <p onclick="display('8')"><span>8</span> stuv</p>
                </div>
                <div class="grid-nine">
                    <p onclick="display('9')"><span>9</span> wxyz</p>
                </div>
                <div class="grid-ten">
                    <p onclick="display('*')"><span>*</span></p>
                </div>
                <div class="grid-eleven">
                    <p onclick="display('0')"><span>0</span></p>
                </div>
                <div class="grid-twelve">
                    <p onclick="display('#')"><span>#</span></p>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        let outputMenu = document.getElementsByClassName("icon-for-menu");

        function pushBtn() {
            outputMenu.style.display = "grid"
        }
    </script>
</body>
</html>
